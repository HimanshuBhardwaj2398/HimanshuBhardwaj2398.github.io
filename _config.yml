# Site settings
name: Himanshu Bhardwaj # Jekyll Now often uses 'name' for display
title: Himanshu Bhardwaj # Standard Jekyll title, often used for browser tab
email: himanshubhardwaj2398@gmail.com
description: >-
  Data Scientist | LLM Applications, RAG Systems, Machine Learning, Deep Learning, NLP. 
  Passionate about leveraging data to build innovative AI solutions.
baseurl: "" # Keep this empty for user pages (username.github.io)
url: "https://YOUR_GH_USERNAME.github.io" # IMPORTANT: User needs to replace YOUR_GH_USERNAME
