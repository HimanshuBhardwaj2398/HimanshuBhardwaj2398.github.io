    icon: "fab fa-github" # Placeholder icon class
    link: "https://github.com/YOUR_GH_USERNAME" # IMPORTANT: User needs to replace YOUR_GH_USERNAME
  - name: "LinkedIn"
    icon: "fab fa-linkedin" # Placeholder icon class
    link: "https://www.linkedin.com/in/himanshu-bhardwaj-80a087118"
  - name: "Email"
    icon: "fas fa-envelope" # Placeholder icon class
    link: "mailto:himanshubhardwaj2398@gmail.com"

# Navigation (used by some themes to build navigation menus)
navigation:
  - title: Home
    url: /
  - title: Projects
    url: /projects/
  - title: Blog
    url: /blog/
  - title: CV
    url: /cv/

# Theme settings
remote_theme: themefisher/kross-jekyll

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag # For better SEO
  # - jekyll-gist # If user plans to embed Gists

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal list of excluded items for the build.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
