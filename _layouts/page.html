<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
</head>
<body class="font-sans bg-gray-50">
    <!-- Skip link for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-blue-600 text-white px-4 py-2 rounded z-50">
        Skip to main content
    </a>

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        {% include sidebar.html %}

        <!-- Main Content -->
        <main id="main-content" class="flex-1 md:ml-64" role="main">
            <div class="max-w-4xl mx-auto px-6 py-12">
                {{ content }}
            </div>
        </main>
    </div>

    {% include footer.html %}
    <script type="module" src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
