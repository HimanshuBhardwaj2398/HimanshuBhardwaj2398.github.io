<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title | default: site.title }}</title>

<!-- SEO Meta Tags -->
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="keywords" content="AI Engineer, Data Scientist, LLM, RAG Systems, Agentic AI, Machine Learning, NLP, Python, AWS, Azure, Deep Learning">
<meta name="author" content="{{ site.name }}">
<meta name="robots" content="index, follow">

<!-- Open Graph / Social Media -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:image" content="{{ site.avatar | absolute_url }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ site.avatar | absolute_url }}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Tailwind CSS (built) -->
<link href="{{ '/assets/css/styles.css' | relative_url }}" rel="stylesheet">

<!-- Favicon -->
<link rel="icon" type="image/png" href="{{ site.avatar | relative_url }}">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

{% seo %}
