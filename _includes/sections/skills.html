<!-- Skills Section -->
<section id="skills" class="py-16 bg-gray-50 light-glow-container">
    <!-- Floating Dots -->
    <div class="floating-dots">
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
    </div>
    <!-- Mouse Glow -->
    <div class="light-mouse-glow" id="skills-glow"></div>
    <div class="container mx-auto px-4 relative z-10">
        <h2 class="text-3xl font-bold text-gray-900 mb-4 text-center animated-underline" style="display: inline-block; width: 100%;">Technical Skills</h2>
        <p class="text-gray-600 text-center mb-12 max-w-2xl mx-auto">Building production-ready AI systems with modern tools and technologies</p>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            {% for skill in site.data.skills %}
            <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition-shadow duration-300 border-t-4 border-{{ skill.color }}-500 tilt-card card-shine ripple-container">
                <div class="flex items-center mb-4">
                    <span class="w-10 h-10 bg-{{ skill.color }}-100 rounded-lg flex items-center justify-center mr-3">
                        {{ skill.icon }}
                    </span>
                    <h3 class="text-lg font-bold text-gray-900">{{ skill.title }}</h3>
                </div>
                <div class="flex flex-wrap gap-2">
                    {% for item in skill.items %}
                    <span class="px-3 py-1.5 bg-{{ skill.color }}-50 text-{{ skill.color }}-700 rounded-full text-sm font-medium inline-flex items-center gap-1.5">
                        {{ item.icon }}
                        {{ item.name }}
                    </span>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
