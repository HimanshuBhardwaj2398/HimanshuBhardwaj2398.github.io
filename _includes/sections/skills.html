<!-- Skills Section -->
<section id="skills" class="py-16 bg-gray-50 light-glow-container">
    <!-- Floating Dots -->
    <div class="floating-dots">
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
    </div>
    <!-- Mouse Glow -->
    <div class="light-mouse-glow" id="skills-glow"></div>
    <div class="container mx-auto px-4 relative z-10">
        <h2 class="text-3xl font-bold text-gray-900 mb-4 text-center animated-underline"
            style="display: inline-block; width: 100%;">Technical Skills</h2>
        <p class="text-gray-600 text-center mb-12 max-w-2xl mx-auto">Building production-ready AI systems with modern
            tools and technologies</p>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            {% for skill in site.data.skills %}
            <div
                class="skill-card skill-card-{{ skill.color }} group h-full hover:shadow-2xl transition-all duration-500 hover:-translate-y-2">
                <div class="flex items-center mb-6">
                    <div
                        class="skill-icon-container skill-icon-{{ skill.color }} group-hover:scale-110 transition-transform duration-300">
                        {{ skill.icon }}
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 group-hover:text-{{ skill.color }}-600 transition-colors duration-300">{{ skill.title }}</h3>
                </div>
                <div class="flex flex-wrap gap-2">
                    {% for item in skill.items %}
                    <span
                        class="skill-badge skill-badge-{{ skill.color }} inline-flex items-center gap-2 group/badge">
                        <span class="skill-badge-icon">{{ item.icon }}</span>
                        {{ item.name }}
                    </span>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
