<!-- Skills Section -->
<section id="skills" class="py-16 bg-gray-50 light-glow-container">
    <!-- Floating Dots -->
    <div class="floating-dots">
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
    </div>
    <!-- Mouse Glow -->
    <div class="light-mouse-glow" id="skills-glow"></div>
    <div class="container mx-auto px-4 relative z-10">
        <h2 class="text-3xl font-bold text-gray-900 mb-4 text-center animated-underline"
            style="display: inline-block; width: 100%;">Technical Skills</h2>
        <p class="text-gray-600 text-center mb-12 max-w-2xl mx-auto">Building production-ready AI systems with modern
            tools and technologies</p>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            {% for skill in site.data.skills %}
            <div
                class="professional-card border-t-4 border-{{ skill.color }}-500 h-full hover:shadow-xl transition-all duration-300">
                <div class="flex items-center mb-6">
                    <div
                        class="w-12 h-12 bg-{{ skill.color }}-50 text-{{ skill.color }}-600 rounded-lg flex items-center justify-center mr-4 border border-{{ skill.color }}-100 shadow-sm">
                        {{ skill.icon }}
                    </div>
                    <h3 class="text-xl font-bold text-gray-900">{{ skill.title }}</h3>
                </div>
                <div class="flex flex-wrap gap-2">
                    {% for item in skill.items %}
                    <span
                        class="px-3 py-1.5 bg-white border border-gray-200 text-gray-700 rounded-md text-sm font-medium inline-flex items-center gap-2 hover:border-{{ skill.color }}-300 hover:text-{{ skill.color }}-700 transition-colors cursor-default group">
                        <span class="skill-icon-color transition-transform group-hover:scale-110">{{ item.icon }}</span>
                        {{ item.name }}
                    </span>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
