<!-- Education Section -->
<section id="education" class="py-16 bg-gray-50 light-glow-container">
    <!-- Floating Dots -->
    <div class="floating-dots">
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
    </div>
    <!-- Mouse Glow -->
    <div class="light-mouse-glow" id="education-glow"></div>
    <div class="container mx-auto px-4 relative z-10">
        <h2 class="text-3xl font-bold text-gray-900 mb-4 text-center animated-underline"
            style="display: inline-block; width: 100%;">Education</h2>
        <p class="text-gray-600 text-center mb-12 max-w-2xl mx-auto">Strong foundation in engineering and technology
            leadership</p>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            {% for edu in site.data.education %}
            <div class="professional-card border-l-4 border-{{ edu.color }}-500 relative overflow-hidden group">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex items-start gap-4">
                        <div class="p-3 bg-{{ edu.color }}-50 text-{{ edu.color }}-600 rounded-lg flex-shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path d="M12 14l9-5-9-5-9 5 9 5z" />
                                <path
                                    d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-gray-900 leading-tight mb-1">{{ edu.degree }}</h3>
                            <p class="text-{{ edu.color }}-600 font-medium">{{ edu.institution }}</p>
                        </div>
                    </div>
                    <span
                        class="px-3 py-1 text-sm font-medium text-{{ edu.color }}-700 bg-{{ edu.color }}-50 rounded-full border border-{{ edu.color }}-100 whitespace-nowrap ml-2 hidden md:inline-block">
                        {{ edu.period }}
                    </span>
                </div>

                <div class="md:hidden mb-4 pl-16">
                    <span
                        class="px-3 py-1 text-sm font-medium text-{{ edu.color }}-700 bg-{{ edu.color }}-50 rounded-full border border-{{ edu.color }}-100 whitespace-nowrap">
                        {{ edu.period }}
                    </span>
                </div>

                {% if edu.subtitle %}
                <div class="pl-16 mb-4">
                    <p class="text-gray-600 border-l-2 border-gray-100 pl-4 italic text-sm">{{ edu.subtitle }}</p>
                </div>
                {% endif %}

                <div class="flex items-center pt-4 border-t border-gray-100 mt-2 pl-16">
                    <span class="text-xs font-semibold text-gray-500 uppercase tracking-wider mr-3">Performance</span>
                    <span
                        class="text-gray-900 font-bold bg-gray-50 px-3 py-1 rounded text-sm border border-gray-200">CGPA:
                        {{ edu.cgpa }}</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
